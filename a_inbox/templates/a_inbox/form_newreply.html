<div class="sticky bottom-0 z-1 px-4 sm:px-10 pt-6 pb-10 flex bg-white">
    <div class="flex flex-col md:flex-row gap-1 md:gap-6 w-full">
        <img class="w-14 h-14 object-cover rounded-full" src="{{ user.profile.avatar }}">
        <form method="POST" action="{% url 'inbox-newreply' conversation.id %}" class="w-full">
            {% csrf_token %}
            {{ new_message_form }}
            <div class="flex justify-between">
                <button type="submit" class="mt-1">Send Message</button>
                <a class="button secondaryAction ml-1"
                    href="{{ request.META.HTTP_REFERER}}">Cancel</a>
            </div>
        </form>
    </div>
</div>
